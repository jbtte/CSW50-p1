{% extends "layout.html" %}

{% block title %}
    Login - My Books Review
{% endblock %}

{% block css %}
<link rel="stylesheet" href="css/style_register.css">
{% endblock %}

{% block body %}
<div class="signup-form">
    <form action="{{ url_for('confirmation') }}" method="post">
		    <h2>Register</h2>
		    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">
			    <div class="row">
				    <div class="col6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
            </div>
				    <div class="col6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
            </div>
			    </div>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <input type="username" class="form-control" name="username" placeholder="User Name" required="required">
        </div>
		    <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		    <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>

		    <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="/">Sign in</a></div>
</div>
{% endblock %}
