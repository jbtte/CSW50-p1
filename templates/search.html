{% extends "layout.html" %}

{% block title %}
    Search Page
{% endblock %}

{% block css %}

<style>

.input-group.md-form.form-sm.form-1 input{
border: 1px solid #bdbdbd;
border-top-right-radius: 0.25rem;
border-bottom-right-radius: 0.25rem;
}
</style>

{% endblock %}

{% block body %}

<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a href="/logout">log-out</a>
    </li>
  </ul>
</nav>


<h1>Search</h1>
<br>
<h3> Type in the book's name, the author or it's ISBN code </h3>
<br>

<div>
  <!-- Search form -->
  <form class="form-inline mr-auto" action="{{ url_for('lookup') }}" method="post">
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search_param">
    <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit">Search</button>
  </form>
<br>
</div>

{% endblock %}
